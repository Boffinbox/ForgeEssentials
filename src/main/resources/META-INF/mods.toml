modLoader="javafml"
loaderVersion="[36,)"
license="GNU General Public License v3.0"
issueTrackerURL="https://github.com/ForgeEssentials/ForgeEssentials/issues"

[[mods]]
    modId="forgeessentials"
    version="${version}"
    displayName="${mod_name}"
    #updateJSONURL="https://change.me.example.invalid/updates.json" #optional
    displayURL="${mod_download}"
    logoFile="logo.png"
    credits="Thanks to everyone who has helped us so far."
    authors="AbrarSyed, luacs1998, olee, dries007, Malkierian, Spacebuilder2020, maximuslotro, And a few others"
    description='''A suite of server mods for Minecraft Forge'''

# A dependency - use the . to indicate dependency for a specific modid. Dependencies are optional.
[[dependencies.forgeessentials]]
    modId="forge"
    mandatory=true
    versionRange="[36,)"
    ordering="NONE"
    side="SERVER"
[[dependencies.forgeessentials]]
    modId="minecraft"
    mandatory=true
# This version range declares a minimum of the current minecraft version up to but not including the next major version
    versionRange="[1.16.5,1.17)"
    ordering="NONE"
    side="SERVER"